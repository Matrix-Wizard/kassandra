<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Форма</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Контакты</h2>
      <p>Наш офис распоагается по адресу: Санкт-Петербург, улица Радищева, 39Д (метро Чернышевская), посмотреть на <a href="https://yandex.ru/maps/-/CCUYv-fT9C" target="_blank">яндекс картах</a>. Напишите нам на e-mail <a href="mailto:resultat@mail.ru">resultat@mail.ru</a> или через форму ниже.</p>

      <form class="text-center border border-2 bg-light p-2 mt-4">
        <fieldset>
          <legend>Форма для связи</legend>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label d-flex">Ваш e-mail:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label d-flex">Сообщение:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </fieldset>
      </form>


    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
